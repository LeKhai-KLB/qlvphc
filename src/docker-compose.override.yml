version: '3.9'

services:
  coreservice.api:
    container_name: coreservice.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5101:80"
    # volumes:
    #   - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
    #   - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
    networks:
     - ravi-network
  catalogservice.api:
    container_name: catalogservice.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5102:80"
    # volumes:
    #   - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
    #   - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
    networks:
     - ravi-network

  reportservice.api:
    container_name: reportservice.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5103:80"
    # volumes:
    #   - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
    #   - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
    networks:
     - ravi-network

  portainer:
    container_name: portainer
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  ocelotapigateway:
    container_name: ocelotapigateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - coreservice.api
      - catalogservice.api
      - reportservice.api
    ports:
      - "5200:80"
    networks:
     - ravi-network